  <body>
    <div class="text-center mt-5">
      <button class="clicks">click me</button>

    <div id="box" class="container">
      <div class="one">
        <h3 class="text-center pt-3">Enter Detail</h3>
        <!-- <div class="position-absolute top-0 start-0"></div> -->
       
          <i class="fa fa-times submission1" aria-hidden="true"></i>
    
        <form action="">
          <div class="form-group">
            <label for="Username">Username</label>
            <input type="text" class="form-control" id="username" />
            <h5 id="usernamevalidation"></h5>
          </div>
          <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" class="form-control" id="email" />
            <h5 id="emailvalidation"></h5>
          </div>
          <input
        id="button"
            type="button"
            value="submit"
            class="btn btn-primary submission"
          />
        </form>
      </div>
    </div>
